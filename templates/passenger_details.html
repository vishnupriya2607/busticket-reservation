<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #dedee1;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
        }

        header a {
            color: white;
            text-decoration: none;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bus-container {
            text-align: center;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin-left: 20px;
        }

        .bus-image {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
        }

        .bus-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .seat:hover {
            background-color: #f0f0f0;
        }

        .seat:active {
            transform: scale(0.95);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-top: 1em;
        }

        .legend div {
            display: flex;
            align-items: center;
            gap: 0.5em;
            margin-right: 1em;
        }

        .available {
            width: 1em;
            height: 1em;
            background-color: green;
            display: inline-block;
        }

        .unavailable {
            width: 1em;
            height: 1em;
            background-color: grey;
            display: inline-block;
            cursor: not-allowed;
        }

        .female {
            width: 1em;
            height: 1em;
            background-color: #ff69b4;
            display: inline-block;
        }

        .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .seat:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .unavailable:hover .tooltip {
            visibility: hidden;
        }

        .deck {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .seat-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .seat {
            margin: 15px;
            padding: 0.5em 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .seat.unavailable {
            cursor: not-allowed;
        }

        .selected {
            background-color: #ffcc00; /* Change to your desired color */
        }
    .button {
    display: inline-block;
    padding: 12px 24px;
    border: 1px solid #4f4f4f;
    border-radius: 25px; /* Increased curve for the button */
    transition: all 0.2s ease-in;
    position: relative;
    overflow: hidden;
    font-size: 19px;
    cursor: pointer;
    color: black;
    z-index: 1;
    background-color: white; /* Added background color to button */
}

.button:before {
    content: "";
    position: absolute;
    left: 50%;
    transform: translateX(-50%) scaleY(1) scaleX(1.25);
    top: 100%;
    width: 140%;
    height: 180%;
    background-color: rgba(0, 0, 0, 0.05);
    border-radius: 50%;
    display: block;
    transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
    z-index: -1;
}

.button:after {
    content: "";
    position: absolute;
    left: 55%;
    transform: translateX(-50%) scaleY(1) scaleX(1.45);
    top: 180%;
    width: 160%;
    height: 190%;
    background-color: #39bda7;
    border-radius: 50%;
    display: block;
    transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
    z-index: -1;
}

.button:hover {
    color: #ffffff;
    border: 1px solid #333; /* Change border color on hover */
}

.button:hover:before {
    top: -35%;
    background-color: #333; /* Change background color on hover */
    transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
}

.button:hover:after {
    top: -45%;
    background-color: #333; /* Change background color on hover */
    transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
}
.hi
{
    margin-left:15%;
}

    </style>
    <script>
        let selectedSeats = [];

        function toggleSeatSelection(seatNumber) {
            const seat = document.getElementById(seatNumber);
            if (seat.classList.contains('available')) {
                const index = selectedSeats.indexOf(seatNumber);
                if (index === -1) {
                    selectedSeats.push(seatNumber);
                    seat.classList.add('selected');
                } else {
                    selectedSeats.splice(index, 1);
                    seat.classList.remove('selected');
                }
            } else {
                alert('This seat is unavailable.');
            }
        }

        function bookSelectedSeats(busId) {
            if (selectedSeats.length > 0) {
                const selectedSeatsString = selectedSeats.join(',');
                window.location.href = '/registration_form/' + busId + '/' + selectedSeatsString;
            } else {
                alert('Please select at least one seat.');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const seats = document.querySelectorAll('.seat.available');

            seats.forEach(seat => {
                seat.addEventListener('click', function () {
                    seat.classList.toggle('clicked');
                    toggleSeatSelection(seat.id);
                });

                seat.addEventListener('mouseover', function () {
                    const tooltip = seat.querySelector('.tooltip');
                    tooltip.style.visibility = 'visible';
                    tooltip.style.opacity = '1';
                });

                seat.addEventListener('mouseout', function () {
                    const tooltip = seat.querySelector('.tooltip');
                    tooltip.style.visibility = 'hidden';
                    tooltip.style.opacity = '0';
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <a href="/dashboard"><h1>back</h1></a>
            <h1>Bus Booking System</h1>
        </header>
       <h1 class="hi">{{ bus[0] }} - {{ bus[1] }}</h1>
        <main>
            <div class="bus-container">
                <div class="bus-image">
                    <img src="/static/bus3.png" alt="Bus Image">
                </div>
                <div class="deck">
                    <h1>Available Seats</h1>
                    <div class="seat-row">
                        {% for seat in seats[:5] %}
                            <div id="{{ seat[0] }}" class="seat {{ 'available' if seat[2] == 'available' else 'unavailable' }}">
                                {{ seat[0] }}
                                <span class="tooltip">${{ seat[1] }}</span>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="seat-row">
                        {% for seat in seats[5:] %}
                            <div id="{{ seat[0] }}" class="seat {{ 'available' if seat[2] == 'available' else 'unavailable' }}">
                                {{ seat[0] }}
                                <span class="tooltip">${{ seat[1] }}</span>
                            </div>
                        {% endfor %}
                        
                    </div>
                    <button onclick="bookSelectedSeats({{ bus_id }})"class="button">Book Seats</button>
                </div>
            </div>
            <div class="legend">
                <div><div class="available"></div> Available</div>
                <div><div class="unavailable"></div> Unavailable</div>
            </div>
           
        </main>
        
        <footer>
            <p>&copy; 2024 Bus Booking System</p>
        </footer>
    </div>
</body>
</html>
