<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .ticket-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        .ticket-container h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        .ticket-details {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #f9f9f9;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
       
        .ticket-details p strong {
            color: #333;
        }
        .ticket-details p {
    margin: 20px 0; /* Adjusted margin for spacing */
    font-size: 20px;
    color: #555;
}

        .ticket-details p span {
            color: #555;
        }
        .ticket-container a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .ticket-container a:hover {
            background-color: #0056b3;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 4px rgba(63, 75, 239, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            font-size: 1.2rem;
            color: #f0e7e7;
            font-style: italic;
            font-weight: lighter;
            font-family: "Sofia", sans-serif;
            font-size: 30px;
            background-color: #333;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bus Booking System</h1>
    </header>
    <div class="ticket-container">
        <h1>Your Ticket</h1>
        <div class="ticket-details">
            <p><strong>Ticket Number:</strong> <span>{{ ticket.ticket_number }}</span></p>
            <p><strong>Passenger Name:</strong> <span>{{ ticket.passenger_name }}</span></p>
            <p><strong>Bus ID:</strong> <span>{{ ticket.bus_id }}</span></p>
            <p><strong>Seat Numbers:</strong> <span>{{ ticket.seat_numbers }}</span></p>
        </div>
        <a href="{{ url_for('download_ticket', ticket_number=ticket.ticket_number) }}">Download Ticket</a>
    </div>
    <footer>
        <h4>&copy; JourneyJoy Busticket Reservation 2024</h4>
    </footer>
</body>
</html>
